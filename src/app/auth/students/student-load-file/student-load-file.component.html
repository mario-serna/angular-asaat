<div class="row">
  <form action="#" class="col s12 m12 l12">
    <h5>Cargar archivo de Alumnos</h5>
    <div class="file-field input-field">
      <div class="btn blue flat darken-2">
        <i mz-icon-mdi [align]="'center'" [icon]="'file-excel'" [size]="'36px'">
        </i>
        <input type="file" accept=".xls,.xlsx" (change)="onFileChange($event)">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>
  <div class="row" *ngIf="data">
    <mz-collection class="col s12 m12 l12">
      <mz-collection-header>
        <h5>Alumnos</h5>
      </mz-collection-header>
      <mz-collection-item *ngFor="let item of data">
        <app-student-data [student]="item"></app-student-data>
      </mz-collection-item>
    </mz-collection>
  </div>
</div>
